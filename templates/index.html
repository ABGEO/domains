<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ .domain }} | ABGEO's Domains</title>
        <link rel="icon" href="/favicon.ico" type="image/png" sizes="16x16">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Domain For Sale Landing Page">
        <meta name="keywords" content="Domain Landing Page Template, Domain Template, Domain, Domain For Sale">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.6/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,700,600%7CMuli" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css">
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <link href="/assets/css/style.css" rel="stylesheet" type="text/css" media="all"/>
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ .gaCode }}"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', '{{ .gaCode }}', {
                'page_title' : '{{ .domain }}',
                'page_path': '/{{ .domain }}'
            });
        </script>
    </head>

    <body>
        <div class="wrapper">
            <a class="logo split-logo hidden-xs" href="#">ABGEO's Domains</a>

            <div class="main split split-2">
                <section class="split-home">
                    <section class="left-section product-bg wow fadeInDown" data-wow-delay=".6s">
                        <div class="inner text-center">
                            <h1>Congratulations! <br> <span>{{ .domain }}</span> <br> is for sale</h1>
                            <p>Grab for a fair price.</p>
                        </div>
                    </section>

                    <section class="right-section wow fadeInUp" data-wow-delay=".6s">
                        <div class="col-md-12">
                            <div class="offer-title text-center">
                                <h1>Interested in domain?</h1>
                                <p>Send an email to <a href="mailto:{{ .contactEmail }}">{{ .contactEmail }}</a> <br class="hidden-sm"> or use the contact form below to make your best offer.</p>
                            </div>

                            <form id="contact-form" method="post" action="/submit" role="form">
                                <input type="hidden" name="recaptchaToken">

                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">First Name *</label>
                                                <input id="form_name" type="text" name="name" class="form-control"
                                                       placeholder="Please enter your First Name" required="required"
                                                       data-error="First Name is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Last Name *</label>
                                                <input id="form_lastname" type="text" name="surname" class="form-control"
                                                       placeholder="Please enter your Last Name" required="required"
                                                       data-error="Last Name is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email *</label>
                                                <input id="form_email" type="email" name="email" class="form-control"
                                                       placeholder="Please enter your email address" required="required"
                                                       data-error="Valid email is required.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_phone">Phone</label>
                                                <input id="form_phone" type="tel" name="phone" class="form-control"
                                                       placeholder="Please enter your phone number">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Proposal *</label>
                                                <textarea id="form_message" name="message" class="form-control"
                                                          placeholder="Please mention your price" rows="4"
                                                          required="required"
                                                          data-error="Please, leave us a message."></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-success btn-send" value="Make Offer">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </section>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.6/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.4/SmoothScroll.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.10.2/validator.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script>
        <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?render={{ .recaptchaSiteKey }}"></script>
        <script type="text/javascript">
            jQuery(function ($) {
                grecaptcha.ready(function () {
                    grecaptcha.execute('{{ .recaptchaSiteKey }}', {action: 'submit'})
                        .then((token) => $('input[name=recaptchaToken]').val(token));
                });
            });
        </script>
        <script type="text/javascript" src="/assets/js/custom.js"></script>
    </body>
</html>
